{% extends "main/base_generic.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block script %}
<script src="{% static 'selective_transfer/js/query_studies.js' %}"></script>
{% endblock %}

{% block container %}
<h4>Search studies to transfer</h4>
<p>{% crispy form %}</p>
<p>No results found</p>
<div class="progress" style="height: 20px;">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        Searching ...
    </div>
</div>
{% endblock %}
