<div class="messages-panel"
     x-data="messages()"
     x-init="init($el, $watch, $nextTick)"
     @core:add-message.window="addMessage($event.detail)">
    {# Messages placed by the server (server side rendered) #}
    {% for message in messages %}
        <div class="{{ message.level_tag }} toast show server-message"
             role="alert"
             aria-live="assertive"
             aria-atomic="true">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2"
                     width="20"
                     height="20"
                     xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="xMidYMid slice"
                     focusable="false"
                     role="img">
                    <rect width="100%" height="100%" fill="#007aff"></rect>
                </svg>
                <strong class="me-auto">{{ message.level_tag|capfirst }}</strong>
                <small class="text-muted">just now</small>
                <button type="button"
                        class="ms-2 mb-1 btn-close"
                        data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
            <div class="toast-body">{{ message }}</div>
        </div>
    {% endfor %}
    {# Messages added by the client (Javascript). See also core.js #}
    <template x-for="message in messages" :key="message.id">
        <div x-ref="message.id"
             :class="{[message.level]: true}"
             class="toast show client-message"
             role="alert"
             aria-live="assertive"
             aria-atomic="true">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2"
                     width="20"
                     height="20"
                     xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="xMidYMid slice"
                     focusable="false"
                     role="img">
                    <rect width="100%" height="100%" fill="#007aff"></rect>
                </svg>
                <strong x-text="message.title" class="me-auto"></strong>
                <small class="text-muted">just now</small>
                <button @click="removeMessage(message)"
                        type="button"
                        class="ms-2 mb-1 btn-close"
                        aria-label="Close"></button>
            </div>
            <div x-text="message.text" class="toast-body"></div>
        </div>
    </template>
</div>
