{% load url_replace from common_extras %}
<div class="d-flex">
    {% if user.is_staff and not request.GET.all %}
        <a class="btn btn-secondary" href="?{% url_replace 'all' '1' %}">Show jobs of all users</a>
    {% elif user.is_staff %}
        <a class="btn btn-secondary" href="?{% url_replace 'all' '' %}">Show only my jobs</a>
    {% endif %}
</div>
